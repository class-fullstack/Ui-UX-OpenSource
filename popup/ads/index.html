<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Ad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to Our Website!</h1>
    <p>Discover amazing offers and exclusive deals just for you.</p>
    <button id="openPopup" class="btn">Click Me!</button>
  </div>

  <!-- Popup Ad -->
  <div id="popupAd" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>Special Offer!</h2>
      <p>Get <strong>20% OFF</strong> on your first purchase. Don't miss out!</p>
      <img src="https://placehold.co/300x200" alt="Offer Image">
      <button class="btn">Claim Now</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
