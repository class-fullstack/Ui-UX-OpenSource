<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with QR Code</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="qr-login-container">
    <div class="qr-login-box">
      <div class="user-avatar">
        <img src="./assets/avatar.jpg" alt="User Avatar">
      </div>
      <h2>Login with QR Code</h2>
      <p>Scan the QR code below to login to your account</p>
      <div class="qr-code">
        <img src="./assets/QR.png" alt="QR Code">
      </div>
      <p class="alternate-login">Having trouble? <a href="#">Login manually</a></p>
    </div>
  </div>
</body>
</html>
