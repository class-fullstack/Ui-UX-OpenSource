<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- ThÃªm Font Awesome -->
  <title>Forgot Password</title>
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Forgot Password</h2>
      <p>Enter your email to receive a new password</p>
      <form action="#">
        <div class="input-group">
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        <button type="submit" class="auth-btn"><i class="fas fa-paper-plane"></i> Send New Password</button> 
        <div class="register-text">
          <p>Back to <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
