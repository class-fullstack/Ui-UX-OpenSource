<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="enter-phone.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>OTP Login - Enter Phone Number</title>
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Login via OTP</h2>
      <p>Enter your phone number to receive an OTP</p>
      <form action="verify-otp.html">
        <div class="input-group">
          <div class="input-with-icon">
            <i class="fas fa-phone-alt"></i>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
          </div>
        </div>
        <button type="submit" class="auth-btn"><i class="fas fa-paper-plane"></i> Send OTP</button>
      </form>
    </div>
  </div>

</body>
</html>
