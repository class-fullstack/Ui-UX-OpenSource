<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="verify-otp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>OTP Login - Verify OTP</title>
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Verify OTP</h2>
      <p>Enter the 6-digit OTP sent to your phone</p>
      <form action="login-success.html">
        <div class="otp-input-group">
          <input type="text" maxlength="1" class="otp-input" required>
          <input type="text" maxlength="1" class="otp-input" required>
          <input type="text" maxlength="1" class="otp-input" required>
          <input type="text" maxlength="1" class="otp-input" required>
          <input type="text" maxlength="1" class="otp-input" required>
          <input type="text" maxlength="1" class="otp-input" required>
        </div>
        <button type="submit" class="auth-btn"><i class="fas fa-check-circle"></i> Verify OTP</button>
      </form>
    </div>
  </div>

</body>
</html>
